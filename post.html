<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Page</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .blog-post-container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            text-align: center;
            margin-bottom: 20px;
        }

        #title-input {
            width: 70%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #category-dropdown {
            width: 70%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #editor-container {
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        button {
            width: 100px;
            height: 40px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="blog-post-container">
        <div class="toolbar">
            <input type="text" id="title-input" name="title" placeholder="Enter your blog title here...">
            <select id="category-dropdown" name="category">
                <option value="sports">Sports</option>
                <option value="business">Business</option>
                <option value="tech">Tech</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="fashion">Fashion</option>
                <option value="fitness">Fitness</option>
                <option value="quotes">Quotes</option>
            </select>
            <br>
            <button><a href="/profile" style="color: white;">Publish</a></button>
        </div>

        <div id="editor-container">
            <!-- Blog post content will be editable here -->
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/table-module.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

    <script>
         Quill.register('modules/imageResize', window.ImageResize);
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Write your content here...',
            modules: {
                toolbar: [
                    [{ 'header': '1' }, { 'header': '2' }, { 'font': [] }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }],
                    ['blockquote', 'code-block'],                    // Blockquote and Code block
                    ['link', 'image', 'video'],                      // Links, Images, Videos
                    [{ 'indent': '-1' }, { 'indent': '+1' }],        // Indent
                    [{ 'direction': 'rtl' }],                        // Text direction
                    [{ 'script': 'sub' }, { 'script': 'super' }], 
                    ['emoji'],
                    ['clean'] 
                ],
                imageResize: {
                    // Configuration for image resizing (optional)
                    displaySize: true,  // Show the image size when resizing
                    modules: ['Resize', 'DisplaySize', 'Toolbar']
                }
                
            }
        });
        (function() {
            var toolbar = quill.getModule('toolbar');
            toolbar.addHandler('emoji', function() {
                alert('Emoji picker coming soon!');
            });
        })();
    </script>
</body>

</html>
